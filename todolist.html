<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/x-icon" href="Assets/CodeHelp.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="heading">
        <span id="wm"><a href="index.html">&lt/&gt CodeHelp</a></span>
        <span id="title" style="margin: 35vw;">TO DO LIST<span>

        <ul class="list">
            <!-- <li class="checked">Buy Milk <i class="fas fa-check-square"></i> <i class="fa-solid fa-trash"></i></li>
            <li>Call David <i class="fas fa-check-square"></i> <i class="fa-solid fa-trash"></i></li> -->
        </ul>
